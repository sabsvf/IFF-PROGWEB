<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula></title>
    <style>
        body {
    margin: 0;
}
.cab {
    background-color: rgb(102, 153, 68);
    padding: 20px;
    text-align: center;
    
}
.menu {
    background-color: rgb(173, 243, 164);
}
.menu a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    display: block;
    float: left;
    padding: 10px;
}
.menu a:hover {
    color:green;
    background-color: black;
}
.col-lateral {
    float: left;
    padding: 10px;
    width: 20%;
    background-color: #CDCDC3;
}
.col-centro {
    float: left;
    padding: 10px;
    width: 60%;
    background-color: #B9CC2C;
}
.conteudo {
    clear: both;
}
    </style>
</head>
<body>
    <div class="cab">
        <h1>Cabeçalho</h1>
    </div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Serviços</a>
        <a href="#">Sobre</a>
    </div>
    <div class="conteudo">
        <div class="col-lateral">
            <h2>Lado</h2>
            <p>Essa é uma coluna da esquerda.</p>
        </div>
        <div class="col-centro">
            <h2>Centro</h2>
            <p>Essa é uma coluna do centro.</p>
        </div>
        <div class="col-lateral">
            <h2>Lado</h2>
            <p>Essa é uma coluna da direita.</p>
        </div>
    </div>
</body>
</html>
